<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
  <title>用户添加--后台管理</title>
	<meta name="renderer" content="webkit">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
	<meta name="apple-mobile-web-app-status-bar-style" content="black">
	<meta name="apple-mobile-web-app-capable" content="yes">
	<meta name="format-detection" content="telephone=no">
	<link rel="stylesheet" href="../../layui/css/layui.css" media="all" />
  <link rel="stylesheet" href="../../plugins/ztree/css/metroStyle/metroStyle.css">
  <link rel="stylesheet" href="//at.alicdn.com/t/font_420486_hycsbg46i2e53ik9.css"/>
	<style type="text/css">
		.layui-form-item
    .layui-inline{ width:33.333%; float:left; margin-right:0; }
		@media(max-width:1240px){
			.layui-form-item
      .layui-inline{ width:100%; float:none; }
		}
	</style>
</head>
<body class="childrenBody">
<form class="layui-form" style="width:80%;margin-top: 20px;">

  <input type="hidden" id="userId">
  <input type="hidden" id="deptId">
  <!--<input type="hidden" id="deptName">-->

  <div class="layui-form-item">
    <label class="layui-form-label">工号</label>
			<div class="layui-input-block">
        <input type="text" id="userAccount" class="layui-input" lay-verify="required" placeholder="请输入工号">
			</div>
		</div>
  <div class="layui-form-item">
    <label class="layui-form-label">用户名</label>
    <div class="layui-input-block">
      <input type="text" id="userName" class="layui-input" lay-verify="required" placeholder="请输入用户名">
    </div>
  </div>
  <div id="pwdHide" class="layui-form-item">
    <label class="layui-form-label">密码</label>
    <div class="layui-input-block">
      <input type="password" id="password" class="layui-input" lay-verify="pass" placeholder="请输入密码">
    </div>
  </div>
  <div class="layui-form-item">
    <label class="layui-form-label">请选择部门</label>
    <div class="layui-input-block">
      <input type="text" class="layui-input" id="dept" style="cursor:pointer;" readonly="readonly" placeholder="一级部门">
    </div>
  </div>
  <div class="layui-form-item">
    <label class="layui-form-label">邮箱</label>
    <div class="layui-input-block">
      <input type="text" id="email" class="layui-input" lay-verify="email" placeholder="请输入邮箱">
    </div>
  </div>
  <div class="layui-form-item">
    <label class="layui-form-label">手机号</label>
    <div class="layui-input-block">
      <input type="text" id="mobile" class="layui-input" lay-verify="phone" placeholder="请输入手机号码">
    </div>
  </div>
		<div class="layui-form-item">
		    <div class="layui-inline">
          <label class="layui-form-label">状态</label>
          <div class="layui-input-block">
            <select id="isUseable" lay-filter="isUseable">
              <option value="1">正常</option>
              <option value="0">禁用</option>
            </select>
          </div>
		    </div>
		</div>
		<div class="layui-form-item">
			<div class="layui-input-block">
        <button class="layui-btn" lay-submit="" lay-filter="addUser">提交</button>
        <button class="layui-btn layui-btn-primary" id="cancle">返回</button>
		  </div>
		</div>
	</form>

  <!-- 选择部门 -->
  <div id="deptLayer" style="display: none;padding:10px;">
    <ul id="deptTree" class="ztree"></ul>
  </div>

	<script type="text/javascript" src="../../layui/layui.js"></script>
  <script src="../../libs/jquery.min.js"></script>
  <script src="../../plugins/ztree/jquery.ztree.all.min.js"></script>
  <script type="text/javascript" src="../../js/common.js"></script>
  <script type="text/javascript" src="../../js/sys/addUser.js"></script>
</body>
</html>
