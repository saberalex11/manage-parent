<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="content-type" content="text/html; charset=UTF-8">
    <title>后台管理系统</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta http-equiv="Access-Control-Allow-Origin" content="*">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="format-detection" content="telephone=no">
    <link rel="shortcut icon" href="/favicon.ico">
    <link rel="stylesheet" href="../../layui/css/layui.css">
    <link rel="stylesheet" href="../../css/global.css">
    <link rel="stylesheet" href="//at.alicdn.com/t/font_420486_hycsbg46i2e53ik9.css"/>

<body>
<div class="layui-tab layui-form">
    <form class="layui-form-item">
      <div class="layui-inline">
          <label class="layui-form-label">角色名称:</label>
          <div class="layui-input-inline">
            <input type="text" name="searchContent" placeholder="请输入关键字" class="layui-input">
          </div>
          <a class="layui-btn" lay-submit lay-filter="roleSearchFilter">查询</a>
      </div>
      <div class="layui-inline">
        <a class="layui-btn layui-btn-normal layui-hide" id="roleAdd"> <i class="layui-icon icon-font larry-xinzeng1"></i>新增角色</a>
      </div>
      <!--<div class="layui-inline">-->
        <!--<a class="layui-btn layui-btn-danger" id="roleDelBatch"> <i class="layui-icon icon-font larry-xinzeng1"></i>批量删除</a>-->
      <!--</div>-->
    </form>
    <div class="larry-separate"></div>
    <!-- 角色列表 -->
    <div class="layui-tab-item  layui-show" style="padding: 10px 15px;">
        <table id="roleTableList" lay-filter="roleTable"></table>
    </div>

</div>

<!-- 角色状态tpl-->
<script type="text/html" id="roleStatusTpl">
  {{# if(d.isUseable == 0){ }}
  <span class="label label-danger ">禁用</span>
  {{# } else if(d.isUseable == 1){ }}
  <span class="label label-success ">正常</span>
  {{# } else { }}
  {{d.isUseable}}
  {{# }  }}
</script>

<!--工具条 -->
<script type="text/html" id="roleBar">
  <div class="layui-btn-group">
    {{#  if(hasPermission("sys:role:update")){ }}
    <a class="layui-btn layui-btn-mini role_edit" lay-event="roleEdit">编辑</a>
    {{#  } }}
    {{#  if(hasPermission("sys:role:delete")){ }}
    <a class="layui-btn layui-btn-mini layui-btn-danger" lay-event="roleDel">删除</a>
    {{#  } }}
  </div>
</script>


<script type="text/javascript" src="../../layui/layui.js"></script>
<script type="text/javascript" src="../../libs/jquery.min.js"></script>
<!--<script type="text/javascript" src="/libs/vue.js"></script>-->
<script type="text/javascript" src="../../js/common.js"></script>
<script type="text/javascript" src="../../js/sys/role.js"></script>

</body>
</html>
