<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>部门列表--后台管理</title>
	<meta name="renderer" content="webkit">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
	<meta name="apple-mobile-web-app-status-bar-style" content="black">
	<meta name="apple-mobile-web-app-capable" content="yes">
	<meta name="format-detection" content="telephone=no">
  <link rel="stylesheet" href="../../layui/css/layui.css" media="all"/>
  <link rel="stylesheet" href="../../css/global.css">
  <link rel="stylesheet" href="//at.alicdn.com/t/font_420486_hycsbg46i2e53ik9.css"/>

  <link rel="stylesheet" href="../../css/bootstrap.min.css">
  <link rel="stylesheet" href="../../plugins/jqgrid/ui.jqgrid-bootstrap.css">
  <link rel="stylesheet" href="../../plugins/ztree/css/metroStyle/metroStyle.css">
  <link rel="stylesheet" href="../../css/bootstrap-table.min.css">
  <link rel="stylesheet" href="../../plugins/treegrid/jquery.treegrid.css">
</head>
<body >
  <div class="layui-tab" id="dqapp" v-cloak>
    <div v-show="showList">
      <blockquote class="layui-elem-quote">
        <div class="layui-inline">
          <a class="layui-btn layui-btn-normal layui-hide" id="deptAdd_btn" @click="add">添加部门</a>
        </div>
      </blockquote>
      <div class="layui-tab-item layui-show" style="padding:0px 15px;">
        <table id="deptTable" data-mobile-responsive="true" data-click-to-select="true">
          <thead>
          <tr>
            <th data-field="selectItem" data-checkbox="true"></th>
          </tr>
          </thead>
        </table>
      </div>
    </div>

    <!--新增部门-->
    <div v-show="!showList" class="layui-form" style="width:80%;" id="deptAdd">

      <fieldset class="layui-elem-field layui-field-title" style="margin-top: 20px;text-align: center">
        <legend>{{title}}</legend>
      </fieldset>

      <div class="layui-form-item">
        <label class="layui-form-label">部门名称</label>
        <!--layui-input-inline短输入框layui-input-block长输入框-->
        <div class="layui-input-block">
          <input type="text" class="layui-input" v-model="dept.name" lay-verify="required" placeholder="请输入部门名称">
        </div>
      </div>

      <div class="layui-form-item">
        <div class="layui-inline">
          <label class="layui-form-label">上级部门</label>
          <div class="layui-input-block">
            <input type="text" class="layui-input" id="deptParent" v-model="dept.parentName" style="cursor:pointer;" readonly="readonly" placeholder="一级部门">
          </div>
        </div>
      </div>

      <div class="layui-form-item">
        <label class="layui-form-label">排序</label>
        <div class="layui-input-block">
          <input type="text" class="layui-input" v-model="dept.orderNum" lay-verify="required" placeholder="0">
        </div>
      </div>

      <div class="layui-form-item">
        <div class="layui-input-block">
          <button class="layui-btn" @click="saveOrUpdate" lay-filter="addDept">立即提交</button>
          <button type="reset" @click="reload" class="layui-btn layui-btn-primary">返回</button>
        </div>
      </div>

    </div>

  </div>

  <!-- 选择部门 -->
  <div id="deptLayer" style="display: none;padding:10px;">
    <ul id="deptTree" class="ztree"></ul>
  </div>
  <!--js加载-->
  <script type="text/javascript" src="../../libs/jquery.min.js"></script>
  <script src="../../libs/bootstrap.min.js"></script>
  <script src="../../libs/bootstrap-table.min.js"></script>
  <script src="../../plugins/treegrid/jquery.treegrid.min.js"></script>
  <script src="../../plugins/treegrid/jquery.treegrid.bootstrap3.js"></script>
  <script src="../../plugins/treegrid/jquery.treegrid.extension.js"></script>
  <script src="../../plugins/treegrid/tree.table.js"></script>
  <script src="../../plugins/jqgrid/grid.locale-cn.js"></script>
  <script src="../../plugins/jqgrid/jquery.jqGrid.min.js"></script>
  <script type="text/javascript" src="../../libs/vue.js"></script>
  <script src="../../plugins/ztree/jquery.ztree.all.min.js"></script>
  <script type="text/javascript" src="../../layui/layui.js"></script>
  <script type="text/javascript" src="../../js/common.js"></script>
  <!--自定义js要放在最后引入，dom渲染问题-->
  <script type="text/javascript" src="../../js/sys/deptList.js"></script>

</body>
</html>
